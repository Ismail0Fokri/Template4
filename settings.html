<body>
    <div class="page d-flex">
    <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative t-c mt-0">Template4</h3>
        <ul>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="index4.html">
                    <i class="fa-solid fa-chart-simple fa-fw"></i>
                    <span class="fs-14 none-mobile">Dashboard</span>
                 </a>
            </li>
            <li>
                <a class="active d-flex ai-centre fs-14 c-black rad-6 p-10" href="settings.html">
                    <i class="fa-solid fa-gear fa-fw"></i>
                    <span class="fs-14 none-mobile">Settings</span class="fs-14">
                </a>
            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="profil.html">
                    <i class="fa-regular fa-user fa-fw"></i>
                    <span class="fs-14 none-mobile">Profil</span>
                </a>
            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="projects.html">
                    <i class="fa-solid fa-diagram-project fa-fw"></i>
                    <span class="fs-14 none-mobile">Projects</span>
                </a>
            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="courses.html">
                    <i class="fa-solid fa-graduation-cap fa-fw"></i>
                    <span class="fs-14 none-mobile">Courses</span>
                </a>
            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="friends.html">
                    <i class="fa-regular fa-circle-user fa-fw"></i>
                    <span class="fs-14 none-mobile">Friends</span>
                </a>
            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="files.html">
                    <i class="fa-regular fa-file fa-fw"></i>
                    <span class="fs-14 none-mobile">Files</span>
                </a>
            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="plans.html">
                    <i class="fa-regular fa-credit-card fa-fw"></i>

                </a>
            </li>
        </ul>
    </div>
    <div class="content hidden w-full">
        <!-- Star Head -->
        <div class="head bg-white p-15 between-flex">
            <div class="search p-relative">
            <input class="p-10 b-ccc rad-10" type="search" placeholder="Type a Keyword">
            </div>
            <div class="icons d-flex ai-centre">
                <span class="notification p-relative">
                    <i class="fa-regular fa-bell fa-lg"></i>
                </span>
                <img src="images/avatar.png" alt="">
            </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative">Settings</h1>
        <!-- Star Settings Box -->
        <div class="settings-page m-20 d-grid gap-20">
            <div class="p-20 bg-white rad-10">
                <h2 class="mt-0 mb-10">Site Control</h2>
                <p class="c-grey fs-15 mt-0 mb-20">Control the Website if there is Maintenance </p>
                <div class="mb-15 between-flex">
                    <div>
                        <span>Website Control</span>
                        <p class="c-grey fs-13 mt-5 mb-0">Open\Colse Website and type the Reason</p>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox" class="toggle-checkbox" checked>
                            <div class="toggle-switch"></div>
                        </label>
                    </div>
                </div >
                <textarea class="close-message p-10 d-block w-full rad-6" placeholder="Close Message Content" ></textarea>
            </div>
        </div>
        <!-- End Settings Box -->
    </div>
    </div>
