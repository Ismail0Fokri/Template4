    <link rel="stylesheet" href="css4/framework.css">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="page d-flex">

            <li>

                 </a>
            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="settings.html">

            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="profil.html">

                </a>
            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="projects.html">

            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="courses.html">

                </a>
            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="friends.html">

            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="files.html">

                </a>
            </li>
            <li>
                <a class="d-flex ai-centre fs-14 c-black rad-6 p-10" href="plans.html">

    <div class="content hidden w-full">
        <!-- Star Head -->
        <div class="head bg-white p-15 between-flex">
            <div class="search p-relative">
            <input class="p-10 br-3c rad-10" type="search" placeholder="Type a Keyword">
            </div>
            <div class="icons d-flex ai-centre">
                <span class="notification p-relative">
                    <i class="fa-regular fa-bell fa-lg"></i>
                </span>
                <img src="images/avatar.png" alt="">
            </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative">Dashboard</h1>
        <div class="wrapper d-grid gap-20 mr-20 ml-20">
            <div class="welcome bg-white rad-10 t-c-mobile block-mobile hidden">
                <div class="intro p-20 d-flex space-between bg-eee">
                  <div>
                    <h2 class="m-0">Welcome</h2>
                    <p class="c-grey mt-5">Ismail Fk</p>
                  </div>
                  <img class="none-mobile" src="images/welcome.png" alt="">
                </div>
                <img src="images/avatar.png" alt="" class="avatar">
                <div class="body t-c d-flex p-20 mt-20 mb-20 block-mobile">

                    <div>4 <span class="d-block c-grey fs-14 mt-10">Projects</span></div>
                    <div>0$ <span class="d-block c-grey fs-14 mt-10">Earned</span></div>
                </div>
